<!DOCTYPE html>
<html>

    <head>

        <title> Guanche UI for VORP Zone Notify </title>

        <!--
            EN: Do not use these links in your plugins. Unless you want to develop using a web browser as a view.
            ES: No use estos enlaces en su plugins. A no ser que quiera desarrollar usando como vista un navegador web
       
            <link rel="stylesheet" type="text/css" href="../../../[vorp_essentials]/vorp_fwui/ui/config.css">
            <link rel="stylesheet" type="text/css" href="../../../[vorp_essentials]/vorp_fwui/ui/style.css">
            <link rel="stylesheet" type="text/css" href="../../../[vorp_essentials]/vorp_fwui/ui/class.css">
        -->

        <!--
            EN: Original links that you should use in your plugins.
            ES: Enlaces originales que debe usar en su plugins.
        -->
        <link rel="stylesheet" type="text/css" href="nui://vorp_fwui/ui/config.css">
        <link rel="stylesheet" type="text/css" href="nui://vorp_fwui/ui/fw/css/style.css">
        <link rel="stylesheet" type="text/css" href="nui://vorp_fwui/ui/fw/css/class.css">

    </head>

    <body id="app">
        <main class="main" v-if="visible">

            <section class="zonenotify">  
                <h1 class="title">
                    <img src="nui://vorp_fwui/ui/assets/img/logo.webp" alt="Logo"> 
                    {{title}}
                    <img src="nui://vorp_fwui/ui/assets/img/logo.webp" alt="Logo">
                </h1>
                <p class="district">{{title == district ? '' :  district.replace(/[A-Z]/g, ' $&').trim()  }} </p>
                <div>
                    <h2>{{state != 'Unknown' ? state.replace(/[A-Z]/g, ' $&').trim() : ''}}</h2>
                    <span>{{time}} - {{temp}}</span>
                </div>
            </section>

        </main>
    </body>
    
</html>

<script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script>
<script src="app.js"></script>
